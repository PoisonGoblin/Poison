<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据库操作</title>
</head>
<body>
<a href="/mao/1/">首页</a>

{#            {% endfor %}#}
{#        </select>#}
{#    </label>#}

<div>
    <form action="/mao/2/" method="post">
        {% csrf_token %}
        <label>所属方案
            <select name="type">
                {% for type in Info_model %}
                    <option id="type" value="{{ type.class_model }}">{{ type.class_name }}</option>
                {% endfor %}
            </select>
        </label>
        <p>名称/型号<input type="text" name="d_name">
            <button type="search">搜索</button>
        </p>
    </form>
</div>

<div>
    <table border="1">
        <thead>
        <tr>
            <th>名称</th>
            <th>型号</th>
            <th>描述</th>
            <th>所属方案</th>
            <th>价格</th>
        </tr>
        </thead>
        <tbody>
        {% for line in Info %}
            <tr>
                <td>{{ line.d_name }}</td>
                <td>{{ line.d_type }}</td>
                <td>{{ line.d_describe }}</td>
                <td>{{ line.user_class.class_name }}</td>
                <td>{{ line.d_price }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
